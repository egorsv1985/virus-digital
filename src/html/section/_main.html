<section class="main" id="main">
  <div class="container">
    <div class="main__inner">
      <div class="main__background">
        <picture class="main__img">
          <source srcset="@img/main/bg.png" media="(min-width: 1024px)" />
          <img src="@img/main/bg-mob.png" alt="background" />
        </picture>
      </div>
      <div class="main__wrapper">
        <div class="main__gradient gradient main__gradient--left">
          <div class="gradient__wrap">
            <div class="gradient__element gradient__element1"></div>
            <div class="gradient__element gradient__element2"></div>
            <div class="gradient__element gradient__element3"></div>
            <div class="gradient__element gradient__element4"></div>
          </div>
        </div>
        <div class="main__gradient gradient main__gradient--right">
          <div class="gradient__wrap">
            <div class="gradient__element gradient__element1"></div>
            <div class="gradient__element gradient__element2"></div>
            <div class="gradient__element gradient__element3"></div>
            <div class="gradient__element gradient__element4"></div>
          </div>
        </div>
        <div class="main__gradient gradient main__gradient--down">
          <div class="gradient__wrap">
            <div class="gradient__element gradient__element1"></div>
            <div class="gradient__element gradient__element2"></div>
            <div class="gradient__element gradient__element3"></div>
            <div class="gradient__element gradient__element4"></div>
          </div>
        </div>
        <h1 class="main__title">
          Эффективно решаем задачи государства и компаний в digital
        </h1>
        <div class="main__box">
          <p class="main__text text text--small text--accent">
            Строим знание и увеличиваем охваты, пишем стратегии и реализуем их,
            изменяем отношение и рассказываем истории
          </p>
          <a
            class="main__btn btn btn-primary"
            data-popup="#callback"
            href="#callback"
            role="button"
            >Обсудить проект</a
          >
        </div>
      </div>
    </div>
  </div>
</section>

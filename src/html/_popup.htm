<div id="callback" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close">
        <svg
          width="29"
          height="29"
          viewBox="0 0 29 29"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            opacity="0.7"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M28.7141 1.41422L27.2999 0L14.5 12.7999L1.70017 2.87418e-05L0.285955 1.41424L13.0858 14.2141L0 27.3L1.41421 28.7142L14.5 15.6283L27.5858 28.7142L29 27.3L15.9142 14.2141L28.7141 1.41422Z"
            fill="black"
          />
        </svg>
      </button>

      <h2 class="popup__title">Обсудить проект</h2>
      <h3 class="popup__subtitle">
        Заполните заявку и мы свяжемся с вами, чтобы обсудить детали
      </h3>
      <form action="#" class="forms__form form">
        <div class="form-box">
          <input
            type="text"
            id="name"
            name="form[]"
            data-error="Ошибка"
            placeholder=""
            class="form__input"
            required
          />
          <label for="name" class="form__label">Имя</label>
        </div>
        <div class="form-box">
          <input
            type="text"
            id="organisation"
            name="form[]"
            data-error="Ошибка"
            placeholder=""
            class="form__input"
            required
          />
          <label for="organisation" class="form__label">Организация</label>
        </div>
        <div class="form__box">
          <input
            type="tel"
            id="tel"
            name="form[]"
            data-error="Ошибка"
            placeholder=""
            class="form__input"
            required
          />
          <label for="tel" class="form__label">Телефон</label>
        </div>
        <div class="form__box">
          <input
            id="email"
            class="form__input"
            type="email"
            name="form[]"
            data-error="Ошибка"
            placeholder=""
            required
          />
          <label for="email" class="form__label">Почта</label>
        </div>

        <div class="form__inner">
          <a
            class="form__btn btn btn-primary"
            href="#"
            type="submit"
            role="button"
            >Отправить</a
          >
          <p class="form__text text">
            Нажимая кнопку «Отправить», вы даете
            <a href="#">согласие на обработку ваших персональных данных.</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
